<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Management System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        safari: {
                            green: '#2d5016',
                            brown: '#8b4513',
                            gold: '#ffd700'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-green-100 to-brown-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-safari-green">Safari Management System</h1>
                <p class="text-gray-600 mt-2">Welcome! Please sign in to continue</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="usernameOrEmail" class="block text-sm font-medium text-gray-700">Username or Email</label>
                    <input type="text" id="usernameOrEmail" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-safari-green focus:border-safari-green">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-safari-green focus:border-safari-green">
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-safari-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-safari-green">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center space-y-2">
                <a href="forgot-password.html" class="text-sm text-safari-green hover:text-green-700">Forgot your password?</a>
                <div class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="signup.html" class="text-safari-green hover:text-green-700 font-medium">Sign up as Tourist</a>
                </div>
            </div>

            <div id="errorMessage" class="mt-4 hidden">
                <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm"></div>
            </div>
        </div>

        <!-- Default Credentials Info -->
        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h3 class="text-sm font-medium text-blue-800">Default Admin Credentials:</h3>
            <p class="text-sm text-blue-600">Username: <code>admin1234</code></p>
            <p class="text-sm text-blue-600">Password: <code>Admin@1234</code></p>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usernameOrEmail: usernameOrEmail,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.accessToken) {
                    // Store tokens
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('username', data.username);

                    // Redirect based on role
                    redirectToDashboard(data.role);
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Login error:', error);
            }
        });

        function redirectToDashboard(role) {
            const dashboards = {
                'ADMIN': 'dashboards/admin.html',
                'BOOKING_OFFICER': 'dashboards/booking-officer.html',
                'TOUR_CREW_MANAGER': 'dashboards/crew-manager.html',
                'MAINTENANCE_OFFICER': 'dashboards/maintenance-officer.html',
                'TOUR_PACKAGE_BUILDER': 'dashboards/package-builder.html',
                'DRIVER': 'dashboards/driver.html',
                'GUIDE': 'dashboards/guide.html',
                'MECHANIC': 'dashboards/mechanic.html',
                'TOURIST': 'dashboards/tourist.html'
            };

            const dashboard = dashboards[role];
            if (dashboard) {
                window.location.href = dashboard;
            } else {
                showError('Unknown user role');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('div').textContent = message;
            errorDiv.classList.remove('hidden');

            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Check if already logged in
        if (localStorage.getItem('accessToken')) {
            const role = localStorage.getItem('userRole');
            if (role) {
                redirectToDashboard(role);
            }
        }
    </script>
</body>
</html>
