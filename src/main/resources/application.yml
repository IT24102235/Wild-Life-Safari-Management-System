spring:
  application:
    name: Safari Management System

  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=SafariDB;encrypt=false;trustServerCertificate=true
    username: sa
    password: YourStrong!Passw0rd
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    require-ssl: false

jwt:
  secret: ${JWT_SECRET:SafariSystemSecretKeyThatIsVeryLongAndSecure12345}
  expiration: 86400000 # 24 hours
  refresh-expiration: 604800000 # 7 days

app:
  name: Safari Management System
  version: 1.0.0
  email:
    from: noreply@safari.com
    enabled: ${EMAIL_ENABLED:false}
  default-timers:
    edit-window-seconds: 10
    payment-window-seconds: 20
  upload:
    path: ${UPLOAD_PATH:./uploads}
    max-file-size: 5MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.safari: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
